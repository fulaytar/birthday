<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 id="title">Скільки часу до дня народження Івана</h1>
    <div class="timer">
      <div class="timer-item">
        <span id="days">00</span>
        <span>Дні</span>
      </div>
      <div class="timer-item">
        <span id="hours">00</span>
        <span>Години</span>
      </div>
      <div class="timer-item">
        <span id="minutes">00</span>
        <span>Хвилини</span>
      </div>
      <div class="timer-item">
        <span id="seconds">00</span>
        <span>Секунди</span>
      </div>
    </div>
    <script type="module" src="./js/time.js" async></script>
  </body>
</html>
